<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2>Employee List</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover text-center">
                <thead class="bg-light">
                    <tr>
                        <th>Employee Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Id</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{employee.id}}</td>
                        <td>{{employee.firstName}}</td>
                        <td>{{employee.lastName}}</td>
                        <td>{{employee.emailId}}</td>
                        <td>
                            <button (click)="updateEmployee(employee.id)" class="btn btn-info btn-sm">
                                <i class="fas fa-edit"></i> Update
                            </button>
                            <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm" style="margin-left: 5px;">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                            <button (click)="employeeDetails(employee.id)" class="btn btn-success btn-sm" style="margin-left: 5px;">
                                <i class="fas fa-eye"></i> View
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-muted text-center">
            Total Employees: {{employees.length}}
        </div>
    </div>
</div>
